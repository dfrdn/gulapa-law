backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{title}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'lawyers'
    label: 'Lawyers'
    identifier_field: name
    folder: 'content/lawyers'
    format: 'frontmatter'
    create: true
    slug: '{{name}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Email', name: 'email', widget: 'string' }
      - { label: 'Mobile', name: 'mobile', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Admissions', name: 'admissions', widget: 'list' }
      - { label: 'Education', name: 'education', widget: 'list' }
      - { label: 'Notable Matters', name: 'matters', widget: 'list' }
      - label: 'Practice Areas'
        name: 'practices'
        widget: 'relation'
        collection: 'practices'
        value_field: 'title'
        search_fields: ['title']
  - name: 'practices'
    label: 'Practice Areas'
    folder: 'content/practice-areas'
    format: 'frontmatter'
    create: true
    slug: '{{title}}'
    fields:
      - { label: 'Practice Area', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Notable Matters', name: 'notables', widget: 'list' }
  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'landing'
        label: 'Landing Page'
        file: 'content/landing.yml'
        fields:
          - label: 'Hero'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Heading', name: 'heading', widget: 'string' }
              - { label: 'Subheading', name: 'subheading', widget: 'string' }
              - { label: 'Button', name: 'button', widget: 'string' }
              - label: 'Hero Points'
                name: 'points'
                widget: 'list'
                fields:
                  - { label: 'Heading', name: 'heading', widget: 'string' }
                  - { label: 'Details', name: 'details', widget: 'string' }
                  - { label: 'Icon', name: 'icon', widget: 'image' }
          - label: 'Who We Are'
            name: 'about'
            widget: 'object'
            fields:
              - { label: 'Heading', name: 'heading', widget: 'string' }
              - { label: 'Subheading', name: 'subheading', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Button', name: 'button', widget: 'string' }
              - { label: 'Image', name: 'image', widget: 'image' }
              - label: 'Timeline'
                name: 'timeline'
                widget: 'list'
                fields:
                  - { label: 'Year', name: 'year', widget: 'string' }
                  - { label: 'Event', name: 'event', widget: 'string' }
          - label: 'Offices'
            name: 'offices'
            widget: 'object'
            fields:
              - { label: 'Heading', name: 'heading', widget: 'string' }
              - { label: 'Subheading', name: 'subheading', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - label: 'Locations'
                name: 'locations'
                widget: 'list'
                fields:
                  - { label: 'Image', name: 'image', widget: 'image' }
                  - { label: 'Location', name: 'location', widget: 'string' }
          - label: 'What We Do'
            name: 'practices'
            widget: 'object'
            fields:
              - { label: 'Heading', name: 'heading', widget: 'string' }
              - { label: 'Subheading', name: 'subheading', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - label: 'Practice Areas'
                name: 'practices'
                widget: 'relation'
                collection: 'practices'
                value_field: 'title'
                search_fields: ['title']
          - label: 'Our Lawyers'
            name: 'lawyers'
            widget: 'object'
            fields:
              - { label: 'Heading', name: 'heading', widget: 'string' }
              - { label: 'Subheading', name: 'subheading', widget: 'string' }
              - label: 'Lawyers'
                name: 'lawyers'
                widget: 'list'
                fields:
                  - { label: 'Name', name: 'name', widget: 'string' }
                  - {
                      label: 'Description',
                      name: 'description',
                      widget: 'text',
                    }
                  - { label: 'Email', name: 'email', widget: 'string' }
                  - { label: 'Phone', name: 'phone', widget: 'string' }
              - { label: 'Image', name: 'image', widget: 'image' }
