backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{title}}'
    editor:
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'lawyers'
    label: 'Lawyers'
    identifier_field: name
    folder: 'content/lawyers'
    format: 'frontmatter'
    create: true
    slug: '{{name}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Email', name: 'email', widget: 'string' }
      - { label: 'Mobile', name: 'mobile', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
      - label: 'Practice Areas'
        name: 'practice-areas'
        widget: 'relation'
        collection: 'practice-areas'
        value_field: 'title'
        search_fields: ['title']
  - name: 'practice-areas'
    label: 'Practice Areas'
    folder: 'content/practice-areas'
    format: 'frontmatter'
    create: true
    slug: '{{title}}'
    fields:
      - { label: 'Practice Area', name: 'title', widget: 'string' }
      - { label: 'Notable Matters', name: 'notables', widget: 'list' }
  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'landing'
        label: 'Landing Page'
        file: 'content/landing.yml'
        fields:
          - label: 'Hero'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Heading', name: 'heading', widget: 'string' }
              - { label: 'Subheading', name: 'subheading', widget: 'string' }
              - { label: 'CTA', name: 'cta', widget: 'string' }
              - label: 'Hero Points'
                name: 'points'
                widget: 'list'
                fields:
                  - { label: 'Heading', name: 'heading', widget: 'string' }
                  - { label: 'Details', name: 'details', widget: 'string' }
                  - { label: 'Icon', name: 'icon', widget: 'image' }
