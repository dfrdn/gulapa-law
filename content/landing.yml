about:
  heading: Who We Are
  subheading: We are here to help you with your legal needs
  description: Gulapa Law was established by Aris L. Gulapa in September 2015
    after he left a Makati-based firm where he was a partner for four years.
    Before this, Aris was an associate in Anderson Mori & Tomotsune (Tokyo,
    2008-2010); Kevin Chia Partnership (Singapore and Vietnam, 2006-2008); and
    SyCip Salazar Hernandez & Gatmaitan (2003-2006).
  button: Learn More
  image: /img/who-we-are.png
  timeline:
    - year: "2015"
      event: Gulapa Law was Established
    - year: "2016"
      event: Boutique Law Firm of the Year
    - year: "2017"
      event: Established New York Office
    - year: "2018"
      event: Established San Francisco Representative Office
    - year: "2019"
      event: Established Cebu Office
