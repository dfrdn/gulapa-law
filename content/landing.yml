about:
  heading: Who We Are
  subheading: We are here to help you with your legal needs
  description: >-
    The Firm was established by Aris L. Gulapa in September 2015.  Since then,
    the Firm has admitted eight (8) partners, namely, Charmaine Rose K. Haw-Lim,
    Melissa Ester E. Chavez-Dee, Jose Maria Angel P. Machuca, Teodulo Antonio G.
    San Juan, Jr., Oliver P. Baclay, Al-Shwaid L. Ismael, Oscar Carlo F.
    Cajucom, and Dan Kevin C. Mandocdoc.  From a complement of six (6) lawyers
    in 2015, the Firm now has thirty-five (35) legal professionals including
    seven (7) underbar associates.
     
    The Firm is now officially known as “Gulapa & Lim (Gulapa Law)”.
